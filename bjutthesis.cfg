\ProvidesFile{bjutthesis.cfg}[2019/10/01 customized commands for bjutthesis]

%% ==== title font for 5 levels
\newcommand\bjut@chapter@font{\zihao{3}\heiti}
\newcommand\bjut@section@font{\zihao{4}\heiti}
\newcommand\bjut@subsection@font{\zihao{-4}\heiti}
\newcommand\bjut@subsubsection@font{\zihao{-4}\kaishu}
\newcommand\bjut@item@font{\zihao{-4}\kaishu}

%% ==== bold Chinese fonts (Windows)
\newCJKfontfamily\bjut@kaishu[AutoFakeBold]{KaiTi}
\newCJKfontfamily\bjut@songti[AutoFakeBold]{SimSun}
\newCJKfontfamily\bjut@fangsong[AutoFakeBold]{FangSong}
\newcommand\textbfkai[1]{{\bfseries\bjut@kaishu #1}}
\newcommand\textbfsong[1]{{\bfseries\bjut@songti #1}}
\newcommand\textbffs[1]{{\bfseries\bjut@fangsong #1}}

%% ==== heading style
\newcommand\bjut@headertext{北京工业大学工学博士学位论文}
\newcommand\bjut@headerfont{\fontsize{9.5bp}{12.5bp}\selectfont\kaishu}
\RequirePackage{fancyhdr}
\fancypagestyle{bjut@headings}{%
	\fancyhead{}
	\fancyhead[OC]{\bjut@headerfont\leftmark}
	\fancyhead[EC]{\bjut@headerfont\bjut@headertext}
	\fancyfoot{}
	\fancyfoot[C]{\zihao{-5}--\ \thepage\ --}
	\renewcommand{\headrulewidth}{0.4pt}
	\renewcommand{\footrulewidth}{\z@}  }

%% ==== bicaption
\RequirePackage{caption}
\RequirePackage{subcaption}
\RequirePackage[list=off]{bicaption}
% -- bicaption setup
\captionsetup[figure]{labelsep=space}
\captionsetup[figure][bi-first]{name=图}
\captionsetup[figure][bi-second]{name=Fig.}
\captionsetup[table]{labelsep=space}
\captionsetup[table][bi-first]{name=表}
\captionsetup[table][bi-second]{name=Tab.}

